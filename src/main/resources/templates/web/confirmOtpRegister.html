<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="mironcoder" />
  <meta name="email" content="mironcoder@gmail.com" />
  <meta name="profile" content="https://themeforest.net/user/mironcoder" />
  <meta name="template" content="greeny" />
  <meta name="title" content="greeny - Ecommerce Food Store HTML Template" />
  <meta name="keywords" content="organic, food, shop, ecommerce, store, html, bootstrap, template, agriculture, vegetables, products, farm, grocery, natural, online" />
  <title>Web bán hàng nông sản</title>
  <link rel="icon" href="images/favicon.png" />
  <link rel="stylesheet" href="fonts/flaticon/flaticon.css" />
  <link rel="stylesheet" href="fonts/icofont/icofont.min.css" />
  <link rel="stylesheet" href="fonts/fontawesome/fontawesome.min.css" />
  <link rel="stylesheet" href="vendor/venobox/venobox.min.css" />
  <link rel="stylesheet" href="vendor/slickslider/slick.min.css" />
  <link rel="stylesheet" href="vendor/niceselect/nice-select.min.css" />
  <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/user-auth.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .user-form-part {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .user-form-card {
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 40px;
      width: 100%;
      max-width: 500px;
    }
    .user-form-title h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #333;
    }
    .user-form-title p {
      font-size: 16px;
      color: #666;
    }
    .alert {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 5px;
    }
    .alert-success {
      background-color: #d4edda;
      color: #155724;
    }
    .alert-danger {
      background-color: #f8d7da;
      color: #721c24;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      border-radius: 5px;
      border: 1px solid #ced4da;
      padding: 10px;
      font-size: 16px;
    }
    .form-button {
      text-align: center;
    }
    .form-button button {
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-button button:hover {
      background-color: #218838;
    }
    .user-form-remind p {
      text-align: center;
      margin-top: 20px;
    }
    .user-form-remind a {
      color: #007bff;
      text-decoration: none;
    }
    .user-form-remind a:hover {
      text-decoration: underline;
    }
    .user-form-footer {
      text-align: center;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
    .user-form-footer a {
      color: #007bff;
      text-decoration: none;
    }
    .user-form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<section class="user-form-part">
  <div class="user-form-card">
    <div class="user-form-title text-center">
      <h2>Xác nhận đăng ký!</h2>
      <p>Thiết Lập Một Tài Khoản Mới</p>
      <br>
      <div class="alert alert-success" role="alert" th:if="${message}" th:text="${message}"></div>
      <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>
    </div>
    <div class="user-form-group">
      <form th:action="@{/confirmOtpRegister}" method="post" th:object="${user}" class="user-form">
        <label for="otp" style="font-weight: 700; ">Nhập mã OTP để kích hoạt tài khoản</label>
        <div class="form-group" style="margin-top: 10px">
          <input type="text" hidden="hidden" th:field="*{email}" />
          <input type="text" hidden="hidden" th:field="*{password}" />
          <input type="text" hidden="hidden" th:field="*{name}" />
          <input type="text" maxlength="6" placeholder="Mã xác thực OTP" name="otp" id="otp" class="form-control">
        </div>
        <div class="form-button">
          <button type="submit">Xác nhận</button>
        </div>
      </form>
    </div>
    <div class="user-form-remind">
      <p>Bạn đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a></p>
    </div>
    <div class="user-form-footer">
      <p>Organi | &COPY; Developer by <a href="#">Group 3</a></p>
    </div>
  </div>
</section>
<script src="vendor/bootstrap/jquery-1.12.4.min.js"></script>
<script src="vendor/bootstrap/popper.min.js"></script>
<script src="vendor/bootstrap/bootstrap.min.js"></script>
<script src="vendor/countdown/countdown.min.js"></script>
<script src="vendor/niceselect/nice-select.min.js"></script>
<script src="vendor/slickslider/slick.min.js"></script>
<script src="vendor/venobox/venobox.min.js"></script>
<script src="js/nice-select.js"></script>
<script src="js/countdown.js"></script>
<script src="js/accordion.js"></script>
<script src="js/venobox.js"></script>
<script src="js/slick.js"></script>
<script src="js/main.js"></script>
</body>
</html>
